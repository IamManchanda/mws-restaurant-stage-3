<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2574A9" /
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
  <meta name="description" content="Restaurant Reviews App">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="main-nav">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav class="breadcrumb-container" aria-label="breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-hidden="true" aria-role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div id="restaurant-heading">
        <h2 id="restaurant-name"></h2>
        <button 
          id="is-fav" 
          type="button" 
          aria-pressed="false" 
          aria-label="Mark as favourite" 
          onclick="favoriteToggle()">
          Mark as favourite
        </button>
      </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning reviews form -->
    <section id="post-review">
      <h3>Post review</h3>
      <form id="post-review-form">
        <input type="hidden" name="restaurant_id" id="restaurant_id" value="" />
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating" min="0" max="5" required>

        <label for="comments">Comment</label>
        <textarea id="comments" name="comments" rows="9" required></textarea>

        <button type="submit" class="post-form-button">Send</button>
      </form>
    </section>
    <!-- End reviews form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Offline -->
  <script type="text/javascript" src="js/offline.js"></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <!-- LeafLet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
